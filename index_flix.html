<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="/css/style_flix.css">

    <link rel="stylesheet" href="/css/responsivo.css">

    <!-- Assets Owl -->
    <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" .css">
</head>

<body>
    <div class="bars"></div>
    <header>
        <div class="container">
            <h2>NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>

            </nav>
            <span class="bar"><i class="fas fa-bars"></i></span>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Washington.
                    Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i> ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>

            </div>


        </div>
    </main>

    <div class="carrosel-filmes fff" >
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/mini1.jpg" alt="the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini10.jpg" alt="the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini2.jpg" alt="the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini3.jpg" alt="the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini4.jpg" alt="the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini5.jpg" alt="the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini6.jpg" alt="the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini7.jpg" alt="the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini8.jpg" alt="the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini9.jpg" alt="the umbrella academy">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/e566084cad.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>

</html>
